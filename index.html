<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        textarea {
            resize: none;
        }
    </style>
    <script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        function config() {
            var phone = document.getElementById('phone').value;
            var message = document.getElementById('message').value;
            $.get('/config?phone=' + phone + '&message=' + message, function (data) {
                console.log(data);
                document.getElementById('textcallback').innerHTML = data
                document.getElementById('textcallback').style.backgroundColor = "lightblue";
            });
        }
    </script>
</head>

<label>電話</label>
<input id='phone' type="text" placeholder="電話號碼">
<p></p>
<label>簡訊內容</label>
<p></p>
<textarea id='message' cols="50" rows="20"></textarea>
<p></p>
<button onclick="config();">送出</button>
<p></p>
<textarea id='textcallback' readonly="" cols="50" rows="10"></textarea>
<p id='inter'></p>
</html>
